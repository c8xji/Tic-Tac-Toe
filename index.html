<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="text-bg-secondary">
<div class="container">
    <div class="row">
        <div class="col text-center fs-1 mt-3 title-area"><h1>Tic-Tac-Toe!</h1></div>
    </div>
    <div class="row game-area mb-5 pb-5">
        <div class="col-3 pt-1">
            <div class="col">
            <button>
                <div class="dropdown border-top">
                    <a href="#" class="d-flex align-items-center justify-content-center p-3 link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
                      info
                    </a>
                    <ul class="dropdown-menu text-small shadow" style="position: absolute; inset: auto auto 0px 0px; margin: 0px; transform: translate3d(0px, -58px, 0px);" data-popper-placement="top-start">
                      <li><div>how to play and rule...</div></li>
                    </ul>
                  </div>
            </button></div>
            <div class="col"><button>play again</button></div>
            <div class="col"><button>reset</button></div>
        </div>
        <div class="col-6 pt-1">
            <div class="grid-container">
                <div class="grid-item box"></div>
                <div class="grid-item box"></div>
                <div class="grid-item box"></div>
                <div class="grid-item box"></div>
                <div class="grid-item box"></div>
                <div class="grid-item box"></div>
                <div class="grid-item box"></div>
                <div class="grid-item box"></div>
                <div class="grid-item box"></div>
            </div>
        </div>
        <div class="col-3 pt-1">
            <div class="col">score1</div>
            <div class="col">score2</div>
        </div>
    </div>
</div>
